<div class="flex min-h-screen flex-col bg-gray-50">
  <main class="flex-1 pb-16 md:pb-0">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-blue-200">
            <lucide-icon [img]="BriefcaseConveyorBelt" class="h-10 w-10 text-blue-500"></lucide-icon>
          </div>
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">EmployeeHub</h2>
          <p class="mt-2 text-sm text-gray-600">
            Sign in to access your employee management dashboard
          </p>
        </div>

        <div class="mt-8 bg-white py-8 px-4 shadow-sm rounded-lg sm:px-10 border border-gray-100">
          @if (errorMessage) {
          <div class="mb-4 p-3 bg-error-50 text-error-700 rounded-md text-sm">
            {{errorMessage}}
          </div>
          }

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input class="block rounded-md shadow-sm bg-white border border-gray-300 outline-none focus:ring-blue-500 focus:border-blue-500
            px-3 py-2 w-full text-sm transition duration-150 ease-in-out" type="text" id="username" formControlName="username" placeholder="Enter your username"
                [class.error]="isFieldInvalid('username')">
              @if (isFieldInvalid('username')) {
              <div class="text-sm text-red-500 mt-2">
                Username is required
              </div>
              }
            </div>

            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input class="block rounded-md shadow-sm bg-white border border-gray-300 outline-none focus:ring-blue-500 focus:border-blue-500
            px-3 py-2 w-full text-sm transition duration-150 ease-in-out" type="password" id="password" formControlName="password" placeholder="Enter your password"
                [class.error]="isFieldInvalid('password')">
              @if (isFieldInvalid('password')) {
              <div class="text-sm text-red-500 mt-2">
                Password is required
              </div>
              }
            </div>

            <button type="submit" class="bg-blue-500 w-full text-white py-1.5 rounded-md mt-3" [disabled]="loginForm.invalid || loading">
              @if (loading) {
              <span>Signing in...</span>
              } @else {
              <span>Sign In</span>
              }
            </button>
          </form>

          <div class="mt-6">
            <div class="text-sm text-center text-gray-600">
              <p>Test credentials: admin / admin</p>
            </div>
          </div>
        </div>
      </div>
    </div>
