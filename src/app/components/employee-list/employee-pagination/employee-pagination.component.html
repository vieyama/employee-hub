<div class="mt-8 flex justify-between items-center">
  <ul class="flex justify-center gap-3 text-gray-900">
    <li>
      <button [disabled]="currentPage === 1" (click)="onChangePage.emit(currentPage - 1)"
        class="grid size-8 place-content-center rounded border border-blue-600 text-blue-600 transition-colors rtl:rotate-180 disabled:border-blue-100 disabled:text-blue-100 disabled:cursor-not-allowed cursor-pointer"
        aria-label="Previous page">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </li>

    <li class="text-sm/8 font-medium tracking-widest">{{currentPage}}/{{totalPages}}</li>

    <li>
      <button [disabled]="currentPage === totalPages" (click)="onChangePage.emit(currentPage + 1)"
        class="grid size-8 place-content-center rounded border border-blue-600 text-blue-600 transition-colors rtl:rotate-180 disabled:border-blue-100 disabled:text-blue-100 disabled:cursor-not-allowed cursor-pointer"
        aria-label="Next page">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </li>
  </ul>

  <app-select [options]="paginationOptions" [(model)]="itemsPerPage"
    (change)="onItemsPerPageChange.emit()"></app-select>
</div>
